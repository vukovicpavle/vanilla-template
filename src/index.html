<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/index.css" />

    <script src="./index.js"></script>

    <script>
      // Call theme initialization function here to avoid flashing
      initializeTheme();
    </script>

    <title>Vanilla Template</title>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 bg-center bg-no-repeat bg-cover bg-[url('https://source.unsplash.com/random/?calm-nature')]"
  >
    <main
      class="flex flex-col items-center justify-center h-screen gap-4 p-24 bg-gray-100 dark:bg-gray-900 bg-opacity-50 dark:bg-opacity-50"
    >
      <img src="/assets/logo.png" alt="logo" class="w-32 h-32 rounded-full" />

      <h1 class="text-4xl font-bold">Hello there</h1>
    </main>

    <footer
      class="fixed bottom-0 w-full flex flex-row items-center px-8 py-4 gap-4 bg-gray-200 dark:bg-gray-800 bg-opacity-10 dark:bg-opacity-10 backdrop-blur-xl"
    >
      <!-- Three buttons for themes -->
      <button
        class="text-blue-500"
        aria-label="Light mode"
        onclick="setTheme('light')"
      >
        Light
      </button>

      <button
        class="text-blue-500"
        aria-label="Dark mode"
        onclick="setTheme('dark')"
      >
        Dark
      </button>

      <button
        class="text-blue-500"
        aria-label="System default"
        onclick="setTheme('system')"
      >
        System
      </button>
    </footer>
  </body>
</html>
