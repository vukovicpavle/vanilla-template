<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/index.css" />

    <script src="./index.js"></script>

    <script>
      // Call theme initialization function here to avoid flashing
      initializeTheme();
    </script>

    <title>Vanilla Template</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <main class="flex flex-col items-center justify-center h-screen gap-4 p-24">
      <img src="/assets/logo.png" alt="logo" class="w-32 h-32 rounded-full" />

      <h1 class="text-4xl font-bold">Hello there</h1>

      <p class="text-center">
        Pick a theme and see how it changes the background and text colors.
      </p>

      <div class="flex flex-row items-center justify-center gap-4">
        <!-- Three buttons for themes -->
        <button
          class="text-blue-500"
          aria-label="Light mode"
          onclick="setTheme('light')"
        >
          Light mode
        </button>

        <button
          class="text-blue-500"
          aria-label="Dark mode"
          onclick="setTheme('dark')"
        >
          Dark mode
        </button>

        <button
          class="text-blue-500"
          aria-label="System default"
          onclick="setTheme('system')"
        >
          System default
        </button>
      </div>
    </main>
  </body>
</html>
